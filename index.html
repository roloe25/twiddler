    <ul></ul>


    <script>

      $(document).ready(function(){
        $("#moreTweets").click(function(){
          var $ul = $('ul');
          $ul.html('');

          var index = streams.home.length - 1;
          //the index will keep growing over time
          //as i click it willmove the tweet from the index into the list
          while(index >= 0){
            var tweet = streams.home[index];
            //preping to exprt from the script to the browser
            var $tweet = $('<li></li>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            //this bottom seems to be the export
            $tweet.appendTo($($ul));
            index -= 1;
        }})
      });
    </script>
